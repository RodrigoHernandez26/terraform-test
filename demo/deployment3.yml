apiVersion: apps/v1
kind: Deployment
metadata:
  name: rds-sample-deployment
  labels:
    app: rds-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rds-sample
  template:
    metadata:
      labels:
        app: rds-sample
    spec:
      containers:
      - name: rds-sample
        image: 295439051676.dkr.ecr.us-east-1.amazonaws.com/dev-ecr-test-repository:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: rds-sample-service-loadbalancer
spec:
  type: LoadBalancer
  selector:
    app: rds-sample
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000